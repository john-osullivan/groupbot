{% extends 'pages/infoblock.html' %}
<div class='row'>
    <h5>{{ content['code_name'] }}</h5>
    <div class='col-md-8'>
        <p class='lead'>Name: {{ content['real_name'] }}</p>
        <p>Email: {{ content['email'] }}</p>
        <p>Bio: {{ content['bio'] }}</p>
    </div>
    <div class='col-md-4'>
        {% if content['photo_url'] %} <img src='{{ content["photo_url"] }}' >{% endif %}
    </div>
</div>
