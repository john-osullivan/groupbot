{% extends 'pages/infopage.html' %}

{% block infocontent %}

<p class="lead">This is the </p>
<div class='row'>
    <h6>{{ group['human_name'] }} <small>{{ group['code_name'] }}</small></h6>
    <p class='lead'>{{ group['byline'] }}</p>

</div>
{% endfor %}
{% endblock %}
