{% extends 'pages/infopage.html' %}

{% block infocontent %}
<p class='lead'>Time for an identity update?  Okay, let's make this happen.</p>
<form action='/' method='POST'>
    {{ form.code_name }}
    {{ form.email }}
    {{ form.name }}
    {{ form.phone }}
    {{ form.bio }}
    {{ form.photo }}
    <input type='submit' value='Update User Profile'>
</form>
{% endblock %}
